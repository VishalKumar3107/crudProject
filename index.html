<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectOnCrud</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5cac1b893e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>SHOPPING LIST</h1>
        <form id="list">
            <input type="text" name="list-input" id="list-input" placeholder="Things to buy this week" />
            <input type="submit" id="list-submit" value="Add items">
        </form>
    </header>
    <main>
        <section class="item-list">
            <h2 style="color: black;">FEEL FREE TO ADD TO THIS LIST</h2>
            <div id="items">
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
